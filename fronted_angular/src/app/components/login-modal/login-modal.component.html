<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="success" class="alert alert-success">
          ¡Has iniciado sesión correctamente!
        </div>
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              [ngClass]="{'is-invalid': isFieldValid('email')}"
            >
            <div *ngIf="isFieldValid('email')" class="invalid-feedback">
              {{ getErrorMessage('email') }}
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              [ngClass]="{'is-invalid': isFieldValid('password')}"
            >
            <div *ngIf="isFieldValid('password')" class="invalid-feedback">
              {{ getErrorMessage('password') }}
            </div>
          </div>
          <div class="d-grid gap-2">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="loading"
            >
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
            </button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <p class="text-center w-100">¿No tienes una cuenta? <a href="#" (click)="navigateToRegister($event)">Regístrate</a></p>
      </div>
    </div>
  </div>
</div>
